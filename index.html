<!Doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Quantox Quiz Test</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
	</head>
	<body>
		<div class="main-container">
			<div class="header-section">
				<div class="col col-span-12">
					<div class="application-name">
						<h4>Continent Quiz</h4>
					</div>
				</div>
			</div>
			<div class="body-section">
				<div class="col col-span-12">
					<div class="section-title">
						<h1>Your Scores</h1>
					</div>
					<div class="section-body">
					</div>
				</div>
			</div>
			<div class="footer-section">
				<div class="footer footer-top-padding">
					<span class="home-button"><img class="filter-white" src="media/home.svg" width="75px" height="75px" /></span>
					<span class="start-quiz"><img class="filter-green" src="media/category.svg" width="75px" height="75px"/> Play</span>
					<span class="next-question" style="display:none;">Next</span>
					<span class="finish-quiz" style="display:none;">Finish</span>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/main.js"></script>
</html>
